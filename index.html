      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0) rotate(0); }
        20%, 80% { transform: translate3d(2px, 0, 0) rotate(0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-5deg); }
        40%, 60% { transform: translate3d(4px, 0, 0) rotate(5deg); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0));
        animation: shimmer 1.5s infinite;
      }
      @keyframes pulse-subtle {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
